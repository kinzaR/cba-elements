<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="elm-search">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
         :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            font-size: 13px;
            width: 150px;
            height: 23px;
        }

        #list,
        #message,
        #minCharMessage {
            position: absolute;
            background-color: var(--light-primary-color);
            width: 100%;
            max-height: 300px;
            z-index: 1;
            box-sizing: border-box;
            display: none;
            left: 0;
            /*top: calc(100% - 1px);*/
            top: 100%;
            border: 1px solid var(--divider-color);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        #message,
        #minCharMessage {
            padding: 3px 7px;
        }

        #input {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-left: 25px;
            padding-right: 25px;
        }

        #icon {
            color: var(--secondary-text-color);
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
        }

        #count {
            color: var(--secondary-text-color);
            position: absolute;
            height: 100%;
            top: 0;
            right: 0;
        }

        .result-item {
            padding: 2px 4px;
        }

        .result-item[hover] {
            background-color: var(--selected-color);
        }

        .result-item:hover {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }
    </style>
    <template>
        <input id="input" class="elm" type="text" placeholder="{{placeholder}} (min {{minQueryLength}} chars)" on-blur="handleInputBlur" on-focus="handleFocus" on-keyup="handleKeyUp">
        <div id="icon" class="horizontal layout center">
            <i style="margin-left:7px;" class="fa fa-search"></i>
        </div>
        <div id="count" class="horizontal layout center">
            <span style="margin-right:7px;">{{computeCount(count)}}</span>
        </div>
        <div id="list" on-click="handleSelect">
            <template is="dom-repeat" items="{{results}}">
                <elm-search-item class="result-item" display-key="{{displayKey}}" item="{{item}}" on-mousedown="handleResultClickSelect"></elm-search-item>
            </template>
        </div>
        <div id="message">{{emptyMessage}}</div>
        <div id="minCharMessage">Please write al least {{minQueryLength}}</div>
    </template>
    <script>
        Polymer({
            is: 'elm-search',
            properties: {
                placeholder: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'Search...'
                },
                url: {
                    type: String
                },
                results: {
                    type: Array
                },
                lastQuery: {
                    type: String,
                    value: ''
                },
                displayKey: {
                    type: String,
                    value: 'name'
                },
                minQueryLength: {
                    type: Number,
                    value: 2
                },
                count: {
                    type: Number,
                    value: 0
                },
                emptyMessage: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'No items found'
                }
            },
            clean: function() {
                this.$.input.value = "";
                this.set('results', []);
                this.set('lastQuery', '');
            },
            computeCount: function(count) {
                if (count > 0) {
                    return count;
                }
            },
            toggleList: function(e) {
                if (this.$.list.style.display === '') {
                    this.showList(e);
                } else {
                    this.hideList();
                }
            },
            showList: function(e) {
                this.$.list.style.display = 'block';
            },
            hideList: function() {
                this.$.list.style.display = '';
            },
            showEmptyMessage: function(e) {
                this.$.message.style.display = 'block';
            },
            hideEmptyMessage: function() {
                this.$.message.style.display = '';
            },
            showMinCharMessage: function(e) {
                this.$.minCharMessage.style.display = 'block';
            },
            hideMinCharMessage: function() {
                this.$.minCharMessage.style.display = '';
            },
            handleInputBlur: function(e) {
                this.hideList();
                this.$.input.classList.remove("error");
            },
            handleKeyUp: function(e) {
                var query = e.currentTarget.value;

                // 40 - down arrow;
                // 38 - up arrow;
                if (e.keyCode == 38 || e.keyCode == 40) {
                    var result = this.$.list.querySelector('.result-item[hover]');
                    if (result == null) {
                        var resultItem = this.$.list.querySelector('.result-item');
                        if (resultItem != null) {
                            resultItem.setAttribute('hover', '');
                        }
                    } else {
                        result.removeAttribute('hover');
                        if (e.keyCode == 40 && result.nextElementSibling != null) {
                            if (result.nextElementSibling.classList.contains('result-item')) {
                                result.nextElementSibling.setAttribute('hover', '');
                            }
                        } else if (e.keyCode == 38 && result.previousElementSibling != null) {
                            if (result.previousElementSibling.classList.contains('result-item')) {
                                result.previousElementSibling.setAttribute('hover', '');
                            }
                        }
                    }
                } else if (e.keyCode === 27) {
                    this.$.input.blur();
                } else if (e.keyCode !== 13) {
                    this._getResults(query);
                } else if (e.keyCode === 13) {
                    var result = this.$.list.querySelector('.result-item[hover]');
                    if (result != null) {
                        this.fire('item-select', result.item);
                    } else {
                        var results = this.$.list.querySelectorAll('.result-item');
                        for (var i = 0; i < results.length; i++) {
                            var r = results[i];
                            if (query.toLowerCase() == r.getValue().toLowerCase()) {
                                this.fire('item-select', r.item);
                                this.hideList();
                                break;
                            }
                        }
                    }
                }
            },
            _getResults: function(query) {
                var me = this;
                if (query.length >= this.minQueryLength) {
                    this.lastQuery = query;
                    this.searchFunction(query, function(results) {
                        me.set('count', results.length);
                        if (results.length > 0) {
                            me.showList();
                            me.$.input.classList.remove("error");
                            me.hideMinCharMessage();
                            me.hideEmptyMessage();
                        } else {
                            me.$.input.classList.add("error");
                            me.hideMinCharMessage();
                            me.showEmptyMessage();
                        }
                        me.set('results', results);
                    });
                }

                if (query.length == 0) {
                    this.$.input.classList.remove("error");
                    this.hideEmptyMessage();
                    this.hideMinCharMessage();
                } else if (query.length < this.minQueryLength) {
                    me.set('count', 0);
                    this.hideList();
                    this.hideEmptyMessage();
                    this.showMinCharMessage();
                    this.$.input.classList.add("error");
                }
            },
            handleFocus: function() {
                this._getResults(this.lastQuery);
            },
            handleResultKeySelect: function(e) {
                if (e.which === 13) {
                    this.fire('item-select', e.currentTarget.item);
                }
            },
            handleResultClickSelect: function(e) {
                this.fire('item-select', e.currentTarget.item);
            },

            /*custom functions*/
            setSearchFunction: function(fn) {
                this.searchFunction = fn;
            },
            setParseFunction: function(fn) {
                this.parseFunction = fn;
            },
            searchFunction: function(query, cb) {
                cb(['Please', 'implement', ' a search function']);
            },
            parseFunction: function(result) {
                return result;
            }
        });
    </script>
</dom-module>
<dom-module id="elm-search-item">
    <style>
         :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }
    </style>
    <template>
        {{computeItem(item, displayKey)}}
    </template>
</dom-module>
<script>
    Polymer({
        is: 'elm-search-item',
        properties: {
            item: {
                type: Object
            },
            displayKey: {
                type: String
            }
        },
        computeItem: function(item, displayKey) {
            if (item.constructor.name == "String") {
                return item;
            } else {
                if (item[displayKey] == null) {
                    debugger
                }
                return item[displayKey];
            }
        },
        getValue: function() {
            return this.computeItem(this.item, this.displayKey);
        }
    });
</script>
