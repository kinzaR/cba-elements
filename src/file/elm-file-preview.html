<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="elm-file-preview">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: auto;
            min-width: 800px;
            min-height: 600px;
            padding: 10px;
        }

        .wrapped-text {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .topbar {
            height: 50px;
            width: 100%;
        }

        .download {
            width: 100px;
        }
    </style>
    <template>
        <div class="horizontal layout center-justified topbar" hidden$="{{hideDownload}}">
            <div class="download elm-btn elm-btn-shdw" on-click="handleDownloadFile">Download <i class="fa fa-download"></i></div>
        </div>
        <code class="wrapped-text">{{contentData}}</code>
    </template>
</dom-module>
<script>
    Polymer({
        is: "elm-file-preview",
        properties: {
            fileId: {
                type: String,
                observer: 'fileIdChanged'
            },
            contentData: {
                type: String,
                value: ""
            },
            _start: {
                type: Number,
                value: 0
            },
            _limit: {
                type: Number,
                value: 100
            },
            _pageSize: {
                type: Number,
                value: 100
            },
            _end: {
                type: Boolean,
                value: false
            },
            hideDownload: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            }
        },
        listeners: {
            'scroll': 'handleScroll'
        },
        ready: function() {
            var me = this;
            if (this._parentPanel) {
                this._parentPanel.addEventListener('close', function(e) {
                    me._clear();
                });
            }
        },
        loadPage: function() {
            var data;
            CbaManager.files.content({
                id: this.fileId,
                query: {
                    limit: this._limit,
                    start: this._start
                },
                request: {
                    async: false,
                    success: function(response) {
                        data = response;
                    },
                    error: function() {

                    }
                }
            });

            if (data) {
                this.contentData = this.contentData + data;
            } else {
                this._end = true;
            }
        },
        handleScroll: function(e) {
            e.stopPropagation();
            var el = e.currentTarget;
            if (el.offsetHeight + el.scrollTop >= el.scrollHeight) {
                if (!this._end) {
                    this._start = this._limit;
                    this._limit = this._start + this._pageSize;
                    this.loadPage();
                }
            }
        },
        fileIdChanged: function(neo, old) {
            if (neo != null) {
                this.loadPage();
            }
        },
        _clear: function() {
            this.contentData = "";
            this._start = 0;
            this._limit = 100;
            this._end = false;
            this.scrollTop = 0;
            this.fileId = null;
        },
        handleDownloadFile: function() {
            if (this.fileId != null) {
                CbaManager.downloadFile(this.fileId);
            }
        }
    });
</script>
