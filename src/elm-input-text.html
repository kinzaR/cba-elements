<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="elm-input-text">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">

    </style>
    <template>
        <div class="horizontal layout">
            <div class="flex">
                <label id="label" class="elm">{{label}}</label>
            </div>
            <div>
                <elm-button-tooltip hidden$="{{_hideTooltip}}" message="{{tooltip}}"></elm-button-tooltip>
            </div>

        </div>

        <input class="elm" id="input" type="text" value={{value::input}} placeholder="{{placeholder}}" required$="{{required}}" pattern="{{pattern}}">
        <!--<label id="message" class="elm">{{message}}</label>-->

        <!--pattern="^[\w ]+$">-->
    </template>
    <script>
        Polymer({
            is: "elm-input-text",
            properties: {
                label: {
                    type: String
                },
                value: {
                    type: String
                },
                placeholder: {
                    type: String
                },
                required: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                pattern: {
                    type: String
                },
                message: {
                    type: String
                },
                tooltip: {
                    type: String,
                    value: ""
                },
                _hideTooltip: {
                    type: Boolean
                }
            },
            ready: function() {
                this._hideTooltip = (this.tooltip == "")
            },
            getValue: function() {
                    return this.value;
                }
                //        isTooltipHidden: function(){
                //            return this.tooltip != "";
                //        }
        });
    </script>
</dom-module>
