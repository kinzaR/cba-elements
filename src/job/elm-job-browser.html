<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../iron-list/iron-list.html">
<link rel="import" href="elm-job-item.html">


<dom-module id="elm-job-browser">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
         :host {
            position: relative;
            display: block;
            box-sizing: border-box;
            transition: all 0.2s;
            background-color: inherit;
            width: 100%;
            height: 100%;
            /*width: 600px;*/
            /*height: 400px;*/
        }

        #header,
        #footer {
            box-sizing: border-box;
            background-color: rgba(125, 125, 125, 0.1);
            padding: 3px 7px;
        }

        #header {
            height: 30px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.5);
        }

        #footer {
            height: 30px;
            border-top: 1px solid rgba(125, 125, 125, 0.5);
        }

        #content {
            display: block;
            width: 100%;
            height: calc(100% - 60px);
            overflow-x: hidden !important;
        }

        elm-job-item {
            margin: 2px 2px 0 2px;
            padding: 3px 7px;
            height: 42px;
            border: 1px solid rgba(125, 125, 125, 0.3);
        }

        .file {
            margin-left: 2px;
        }
    </style>
    <template>
        <div id="header" class="horizontal layout">
            <!-- <label class="elm">Tool:</label> -->
            <elm-select hidden$="{{hideToolFilter}}" id="toolFilterSelect" value="all" style="width:150px;" on-change="handleFilterSelect">
                <elm-option value="all">Select tool</elm-option>
                <template is="dom-repeat" items={{allowedTools}} as="tool">
                    <elm-option value="{{computeTool(tool)}}">{{computeTool(tool)}}</elm-option>
                </template>
            </elm-select>
            <div hidden$="{{hideStatusFilter}}" class="horizontal layout">
                <div class="elm-btn elm-btn-shdw file" title="All" on-click="handleView" data-value="all" data-checked$="{{computeView(view, 'all')}}">
                    All
                </div>
                <div class="elm-btn elm-btn-shdw file" on-click="handleView" data-value="queued" data-checked$="{{computeView(view, 'queued')}}" title="Queued">
                    <i class="fa fa-clock-o" style="color: #ff8c00;"></i>
                </div>
                <div class="elm-btn elm-btn-shdw file" on-click="handleView" data-value="running" data-checked$="{{computeView(view, 'running')}}" title="Running">
                    <i class="fa fa-circle-o-notch" style="color: #298c63;"></i>
                </div>
                <div class="elm-btn elm-btn-shdw file" on-click="handleView" data-value="done" data-checked$="{{computeView(view, 'done')}}" title="Ready">
                    <i class="fa fa-check" style="color:#0068cc;"></i>
                </div>
                <div id="errorBtn" class="elm-btn elm-btn-shdw file" on-click="handleView" data-value="error" data-checked$="{{computeView(view, 'error')}}" title="Error">
                    <i class="fa fa-times" style="color:#b30000;"></i>
                </div>
            </div>
            <div class="flex" style="margin-left:5px;">
                <input id="searchInput" class="elm" type="text" style="width:100%;" placeholder="Search by name..." value="{{search::input}}">
            </div>
        </div>
        <div id="content">
            <template is="dom-repeat" items="{{filteredJobs}}" observe="status">
                <elm-job-item class="jobItem" job="{{item}}" on-click="handleSelect" disable-relaunch="{{disableRelaunch}}">
                </elm-job-item>
            </template>
        </div>
        <div id="footer" class="horizontal layout center">
            <div>
                Total:
                <span>{{computeTotalJobs(filteredJobs)}}</span>
            </div>
            <div class="flex">
            </div>
            <label hidden$="{{hideNotificationControl}}" class="elm-control" style="cursor:pointer; text-align:center;" title="When enabled, an email will be sent every time a job ends.">
                <input id="jobNotificationCheckbox" type="checkbox" name="job" on-click="handleClickJobNotification">
                <span>Enable job notifications</span>
            </label>
        </div>

    </template>
    <script>
        Polymer({
            is: "elm-job-browser",
            properties: {
                userData: {
                    type: Object,
                    notify: true,
                    observer: 'userDataChanged'
                },
                jobs: {
                    type: Array,
                    notify: true,
                    observer: 'jobsChanged'
                },
                filteredJobs: {
                    type: Array,
                    notify: true
                },
                selected: {
                    type: Object,
                    notify: true
                },
                allowedTools: {
                    type: Array
                },
                toolFilterValue: {
                    type: String,
                    value: 'all'
                },
                view: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'all',
                    observer: 'viewChanged'
                },
                search: {
                    type: String,
                    value: "",
                    observer: 'searchNameChanged'
                },
                disableRelaunch: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                hideStatusFilter: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                hideToolFilter: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                hideNotificationControl: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            },
            ready: function() {},
            handleSelect: function(e) {
                e.stopPropagation();
                var job = e.currentTarget.job;
                if (job.status === 'DONE') {
                    this.selected = job;
                    var sel = this.querySelector("elm-job-item[selected]");
                    if (sel) {
                        sel.removeAttribute('selected');
                    }
                    e.currentTarget.setAttribute('selected', '');
                    this.fire('jobselect', this.selected);
                }
            },
            checkFolder: function(folder) {
                return folder == null;
            },
            searchNameChanged: function(neo, old) {
                this.updateFilteredJobs();
            },
            userDataChanged: function(neo, old) {
                if (neo) {
                    if (neo.jobs.length > 0) {
                        this.set('jobs', neo.jobs);
                    } else {
                        this.clean();
                    }
                    if (this.userData.notifications.job == true) {
                        this.$.jobNotificationCheckbox.checked = true;
                    } else {
                        this.$.jobNotificationCheckbox.checked = false;
                    }
                } else {
                    this.clean();
                }
            },
            clean: function() {
                this.set('jobs', []);
                this.set('filteredJobs', []);
                this.set('selected', null);
            },
            jobsChanged: function(neo, old) {
                this.updateFilteredJobs();
            },
            updateFilteredJobs: function() {
                var me = this;
                if (Array.isArray(this.jobs) && this.jobs.length > 0) {
                    var jobs;
                    if (this.allowedTools.length == 1 && this.allowedTools[0] == '*') {
                        var jobs = this.jobs;
                    } else if (this.toolFilterValue == 'all') {
                        var jobs = this.jobs.filter(function(item) {
                            if (me.allowedTools.indexOf(item.tool) != -1) {
                                return true;
                            }
                            if (me.allowedTools.indexOf(item.tool + '.' + item.execution) != -1) {
                                return true;
                            }
                        });
                    } else {
                        var jobs = this.jobs.filter(function(item) {
                            if (item.tool === me.toolFilterValue) {
                                return true;
                            }
                            if (item.execution === me.toolFilterValue) {
                                return true;
                            }
                            if (item.tool + '.' + item.execution === me.toolFilterValue) {
                                return true;
                            }
                        });
                    }

                    var filtertedJobs = this._filterByStatus(jobs);
                    filtertedJobs = this._filterBySearch(filtertedJobs);
                    this.set('filteredJobs', filtertedJobs);
                }
            },
            handleFilterSelect: function(e) {
                this.set('toolFilterValue', e.currentTarget.value);
                this.updateFilteredJobs();
            },
            computeTotalJobs: function(jobs) {
                return jobs.length;
            },
            computeTool: function(tool) {
                var split = tool.split('.');
                if (split.length > 1) {
                    return split[1];
                } else {
                    return tool;
                }
            },
            handleView: function(e) {
                this.view = e.currentTarget.dataset.value;
                var jobItems = document.getElementsByClassName('jobItem');
                for (var i = 0; i < jobItems.length; i++) {
                    if (jobItems[i].showInfo == true) {
                        jobItems[i].showInfo = false;
                    }
                }
            },
            viewChanged: function(neo, old) {
                if (neo != null) {
                    this.updateFilteredJobs();
                }
            },
            handleClickJobNotification: function(e) {
                var me = this;
                e.preventDefault();
                if (this.userData != null) {
                    if (this.userData.notifications != null) {
                        var obj = {
                            job: !this.userData.notifications.job
                        };
                        CbaManager.updateUserNotifications(this.userData.name, obj, function(notifications) {
                            me.userData.notifications = notifications;
                            for (var key in notifications) {
                                if (key == 'job') {
                                    me.$.jobNotificationCheckbox.checked = notifications[key];
                                }
                            }
                        });
                    }
                }
            },
            _filterByStatus: function(filteredJobs) {
                if (this.view === "all") {
                    return filteredJobs;
                }

                var jobs = [];

                for (var i = 0; i < filteredJobs.length; i++) {
                    var job = filteredJobs[i];
                    var status = job.status.toLowerCase();
                    if (status.indexOf('error') != -1) {
                        status = 'error';
                    }

                    if (status === this.view) {
                        jobs.push(job);
                    }
                }

                return jobs;
            },
            computeView: function(view, value) {
                return view === value;
            },
            _filterBySearch: function(filteredJobs) {
                if (this.search == "") {
                    return filteredJobs;
                }
                var jobs = [];
                for (var i = 0; i < filteredJobs.length; i++) {
                    var job = filteredJobs[i];
                    if (job.name.toLowerCase().search(this.search.toLowerCase()) >= 0 || job.tool.toLowerCase().search(this.search.toLowerCase()) >= 0) {
                        jobs.push(job);
                    }
                }
                return jobs;
            },
            deleteAllJobs: function() {
                var me = this;
                var tasks = [];
                var createTask = function(id) {
                    return function(cb) {
                        CbaManager.jobs.delete({
                            query: {
                                jobId: id,
                            },
                            request: {
                                success: function(response) {
                                    if (response.response[0].error == null) {
                                        console.log('Job deleted');
                                    } else {
                                        console.log(response.response[0].error);
                                    }
                                    cb(null);

                                },
                                error: function() {
                                    console.log('Server error, try again later.');
                                    cb(null);
                                }
                            }
                        });
                    }
                }

                for (var i = 0; i < me.jobs.length; i++) {
                    tasks.push(createTask(me.jobs[i]._id));
                }
                async.series(tasks, function(err, results) {
                    me.fire('need-refresh');
                })
            }
        });
    </script>
</dom-module>
