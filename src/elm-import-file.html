<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="validator/elm-validator.html">

<dom-module id="elm-import-file">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 20px 30px;
        }

        #importBox {
            width: 500px;
            height: 390px;
        }

        .importBut {
            width: 100px;
            color: var(--default-primary-color);
        }

        .filename {
            /*word-break: break-all;*/
            padding: 0 4px;
            border: 1px solid var(--divider-color);
            background-color: var(--hover-color);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 360px;
        }

        elm-validator {
            border: 1px solid var(--divider-color);
        }

        #recheckButton {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
        }

        #recheckButton:hover {
            background-color: var(--light-button-color) !important;
        }
    </style>
    <template>
        <div id="importBox" class="vertical layout">
            <div class="horizontal layout">
                <div class="elm-btn elm-btn-shdw" on-click="handleBrowseClick" pattern="[a-zA-Z0-9_-]+">
                    <span>Choose file...</span>
                </div>
                <div class="flex">
                </div>
                <input type="file" hidden id="fileInput" required on-change="handleInputChange" disabled$="{{uploading}}">
                <div class="jso-btn jso-btn-shdw importBut" on-click="handleImport"><i class="fa fa-plus-square-o"></i>&nbsp; Import
                </div>
            </div>
            <div class="horizontal layout" style="line-height: 22px;margin-top: 5px;">
                <label class="elm">Selected file name: &nbsp;</label>
                <div class="filename flex">{{fileName}}</div>
                <div id="recheckButton" class="jso-btn jso-btn-shdw" style="height:24px;" on-click="handleRecheck">
                    Revalidate
                </div>
            </div>
            <label class="elm" style="margin-top:15px;">File validation log:</label>
            <elm-validator id="validator" bioformats="{{bioformats}}" on-end="handleValidatorEnd" on-stop="handleValidatorStop"></elm-validator>
        </div>


    </template>


    <script>
        Polymer({
            is: "elm-import-file",
            properties: {
                bioformat: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                uploading: {
                    type: Boolean,
                    value: false
                },
                fileName: {
                    type: String,
                    value: 'None'
                },
                validating: {
                    type: Boolean,
                    value: false
                },
                bioformats: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                stop: {
                    type: Boolean,
                    value: false
                }

            },
            ready: function(e) {},

            handleValidatorEnd: function(e) {
                new elmDialog().alert('Validation has finished succesfully. Check errors or click on import button');
                this.validating = false;
            },

            handleValidatorStop: function(e) {
                new elmDialog().alert('Validation has been stopped.');
                this.validating = false;
                this.stop = true;
                //
                // if (this._wantRevalidate == true) {
                //     this._wantRevalidate = null;
                //     this.revalidate();
                // }
            },
            handleRecheck: function(e) {
                // this.$.validator.reset();
                // this.validate();
                if (this.validating == true) {
                    this._wantRevalidate = true;
                    this.$.validator.stop();
                } else {
                    this.revalidate(e);
                }
            },
            revalidate: function(e) {
                this.$.validator.reset();
                this.handleValidate(e);
            },

            handleBrowseClick: function(e) {
                if (this.uploading == false) {
                    this.$.fileInput.click();
                }
            },
            handleValidate: function(e) {
                this.validating == true;
                this.stop = false;
                var file = this.$.fileInput.files[0];
                if (file != null) {
                    this.$.validator.reset();
                    // var validator;

                    var validator = new Validator({});

                    if (this.bioformat.validator) {
                        if (typeof this.bioformat.validator !== "function") {
                            new elmDialog().alert("Validator '" + this.bioformat.validator + "' not recognized.");
                            return;
                        }
                        validator = new this.bioformat.validator({});
                    } else {
                        validator = new Validator({});
                    }
                    this.$.validator.validator = validator;
                    this.$.validator.setFile(file);
                    this.$.validator.validate();
                }

            },
            handleInputChange: function(e) {
                if (this.uploading == false) {
                    this.inputFile = this.$.fileInput.files[0];
                    this.fileName = this.inputFile.name;
                    this.handleValidate(e);

                }
            },
            handleImport: function(e) {
              var me=this;
                var file = this.$.fileInput.files[0];
                if (file == null) {
                    new elmDialog().alert("No file selected.")
                    return;
                }
                if (this.uploading == true) {
                    new elmDialog().alert("Upload already in progress.")
                    return;
                }
                if (this.validating == false && this.stop == false) {

                    if (this.$.validator.errorCount > 0) {
                        new elmDialog().alert("The file contains errors.")
                        return;
                    }
                    if (this.$.validator.warningCount > 0) {
                        new elmDialog().confirm("Are you sure?", function(answer) {
                            if (answer == true) {
                              me.fire('importfile');
                                 return;
                            } else {
                                return;
                            }
                        });
                    }
                    // this.fire('importfile');
                }
                // if (this.validating == false && this.stop==false) {
                //     // this.uploading=true;
                //     this.fire('importfile');
                // }
            }
        });
    </script>
</dom-module>
