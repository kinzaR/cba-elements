<dom-module id="elm-ontology-tree-item">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
            /*width:100%;*/
            /*overflow: hidden;
            text-overflow: clip;*/
        }

        .main {
            cursor: pointer;
            border: 1px solid transparent;
            white-space: nowrap;
            /*overflow: hidden;
            text-overflow: clip;*/
        }

        .main:hover > * {
            background-color: var(--hover-color)
        }

        .folder:before {
            font-family: "FontAwesome";
            display: inline-block;
            width: 20px;
            text-align: center;
            content: '\f07b';
        }

        .file:before {
            font-family: "FontAwesome";
            display: inline-block;
            width: 20px;
            text-align: center;
            content: '\f0f6';
        }

        .fOpen:before {
            font-family: "FontAwesome";
            display: inline-block;
            width: 20px;
            text-align: center;
            content: '\f07c';
        }

        :host[selected] #name {
            background-color: var(--selected-color);
        }

        .arrow:before {
            font-family: "FontAwesome";
            display: inline-block;
            width: 12px;
            text-align: center;
            content: '\f0da';
        }

        .arrow[open]:before {
            content: '\f0d7';
        }

        .arrow[empty]:before {
            content: '\00a0';
        }

        .arrow {
            padding: 2px 0 2px 2px;
        }

        #name {
            padding: 2px 2px 2px 0;
        }
    </style>
    <template>
        <div class="main horizontal layout elm-nosel">
            <div class="arrow" empty$="{{isEmpty(file.children)}}" open$="{{file.open}}" on-click="toggleOpen"></div>
            <div id="name" class$="{{computeClass(file)}}" on-click="handleClick" on-dblclick="toggleOpen">{{computeName(file.name)}}</div>
        </div>
        <div style="margin-left:7px;" hidden$="{{!file.open}}">
            <template is="dom-repeat" items="{{auxItems}}" as="f">
                <elm-ontology-tree-item file="{{f}}" tree="{{tree}}">
                </elm-ontology-tree-item>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: "elm-ontology-tree-item",
            properties: {
                file: {
                    type: Object,
                    observer: 'fileChanged'
                },
                auxItems: {
                    type: Array
                },
                selected: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                tree: {
                    type: Array,
                    notify: true
                }
            },
            fileChanged: function(neo, old) {
                if (neo) {
                    this.checkFiles();
                }
            },
            checkFiles: function() {
                if (this.file.open == true) {
                    if (this.file.children == null) {
                        this.set('auxItems', []);
                    } else {
                        this.set('auxItems', this.file.children);
                    }
                } else {
                    this.set('auxItems', []);
                }
            },
            isEmpty: function(f) {
                return f.length == 0;
            },
            computeName: function(name) {
                if (name.indexOf('anonymous___') != -1) {
                    name = 'anonymous';
                }
                return name;
            },
            handleClick: function(e) {
                this.selected = !this.selected;
            },
            toggleOpen: function(e) {
                this.getChildren(this.file.children);
            },
            computeClass: function(file) {
                if (file.children.length > 0) {
                    if (file.open == true) {
                        return "fOpen flex"
                    } else {
                        return "folder flex"
                    }
                } else {
                    return "file flex"
                }
            },
            getChildren(children) {
                var me = this;
                var ids = [];
                var type = "hpo";
                for (var i = 0; i < children.length; i++) {
                    ids.push(children[i].id);
                }

                if (ids[0].indexOf("GO") >= 0) {
                    type = "go";
                }

                if (localStorage["bioinfo_biertool_" + type]) {
                    //Coger los hijos del local storage: JSON.parse(localStorage["bioinfo_biertool_" + type]);
                } else {
                  //Coger los hijos del WS
                    BiodbManager[type].info({
                        query: {
                            id: ids.join(",")
                        },
                        request: {
                            success: function(response) {
                                if (response.error === '' || response.error.msg == "") {
                                    var responseChildrenMap = {};
                                    for (var i = 0; i < response.result.length; i++) {
                                        responseChildrenMap[response.result[i].id] = response.result[i];
                                    }
                                    for (var i = 0; i < me.file.children.length; i++) {
                                        var child = me.file.children[i];
                                        child.children = responseChildrenMap[child.id].children;

                                    }
                                    //meter los hijos al local storage JSON.parse(localStorage["bioinfo_biertool_" + type]);
                                    me.set('file.open', !me.file.open);
                                    me.checkFiles();
                                } else {
                                    console.log(response.error.msg);
                                }
                            },
                            error: function() {
                                console.log('Server error, try again later.');
                            }
                        }
                    });
                }
            }
        });
    </script>
</dom-module>
